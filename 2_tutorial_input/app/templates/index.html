<!DOCTYPE html>
<html>
    <head>
        <title>{{name}}</title>
    </head>
    <body>
    {% if name == "kiyokiyo" %}
    <h1>スペシャル{{name}}神社</h1>
    {% elif name %}
    <h1>{{name}}AI chat bot</h1>
    {% else %}
    <h1>AIチャットボット</h1>
    {% endif %}
    <!-- 以下を追加 -->
    <form action="/index" method="POST">
        <input type="text" name="name" placeholder="Enter name">
        <input type="submit" value="Submit">
    </form>
    <!-- 追加終わり -->
    <img src="/static/images/cb_kun.png" alt="チャットボットくん">
    {% for word in okyo %}
    <p>{{word}}</p>
    {% endfor %}
    </body>
</html>
